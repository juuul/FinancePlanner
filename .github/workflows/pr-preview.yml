name: Deploy PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: gh-pages-pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Jekyll
        run: |
          gem install jekyll bundler

      - name: Build Jekyll site
        run: |
          jekyll build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to PR preview directory
        run: |
          # Create preview directory for this PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="gh-pages/pr-preview/pr-${PR_NUMBER}"

          # Remove old preview if exists
          rm -rf "${PREVIEW_DIR}"

          # Create directory structure
          mkdir -p "${PREVIEW_DIR}"

          # Copy built site files
          rsync -av --exclude='.git' --exclude='gh-pages' \
            _site/ "${PREVIEW_DIR}/"

          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit changes
          git add .
          if git commit -m "Deploy preview for PR #${PR_NUMBER}"; then
            # Push with retry logic to handle concurrent deployments
            max_retries=5
            retry_count=0
            until [ $retry_count -ge $max_retries ]
            do
              # Pull latest changes and rebase our commit on top
              git pull --rebase origin gh-pages && \
              # Try to push
              git push origin gh-pages && break
              
              # If push failed, increment counter and retry
              retry_count=$((retry_count+1))
              echo "Push failed, retrying... (attempt $retry_count/$max_retries)"
              sleep 2
            done
            
            if [ $retry_count -ge $max_retries ]; then
              echo "Failed to push after $max_retries attempts"
              exit 1
            fi
          else
            echo "No changes to commit"
          fi

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = '${{ github.repository_owner }}';
            const repo = '${{ github.event.repository.name }}';
            const previewUrl = `https://${owner}.github.io/${repo}/pr-preview/pr-${prNumber}/`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview environment')
            );

            const commentBody = `## ðŸš€ Preview environment deployed!
            
            **ðŸ“± View your changes live:**
            ### [${previewUrl}](${previewUrl})
            
            This preview will be automatically updated when you push new commits to this PR.
            
            ---
            *Preview environments are cleaned up when the PR is closed or merged.*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
