name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

concurrency:
  group: gh-pages-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to gh-pages root
        run: |
          # Copy website files to gh-pages root (excluding .git, .github, gh-pages directory, and markdown files)
          rsync -av --exclude='.git' --exclude='.github' \
            --exclude='gh-pages' --exclude='*.md' \
            --exclude='pr-preview' ./ gh-pages/

          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit changes
          git add .
          if git commit -m "Deploy production site from main branch"; then
            # Push with retry logic to handle concurrent deployments
            max_retries=5
            retry_count=0
            until [ $retry_count -ge $max_retries ]
            do
              # Pull latest changes and rebase our commit on top
              git pull --rebase origin gh-pages && \
              # Try to push
              git push origin gh-pages && break
              
              # If push failed, increment counter and retry
              retry_count=$((retry_count+1))
              echo "Push failed, retrying... (attempt $retry_count/$max_retries)"
              sleep 2
            done
            
            if [ $retry_count -ge $max_retries ]; then
              echo "Failed to push after $max_retries attempts"
              exit 1
            fi
          else
            echo "No changes to commit"
          fi
