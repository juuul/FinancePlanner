name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to gh-pages root
        run: |
          # Copy website files to gh-pages root (excluding .git, .github, gh-pages directory, and markdown files)
          rsync -av --exclude='.git' --exclude='.github' \
            --exclude='gh-pages' --exclude='*.md' \
            --exclude='pr-preview' ./ gh-pages/

          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push changes
          git add .
          git commit -m "Deploy production site from main branch" \
            || echo "No changes to commit"
          git push origin gh-pages
