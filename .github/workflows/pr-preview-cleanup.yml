name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr-preview/pr-${PR_NUMBER}"

          if [ -d "${PREVIEW_DIR}" ]; then
            # Remove the preview directory
            rm -rf "${PREVIEW_DIR}"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit and push changes
            git add .
            git commit -m "Cleanup preview for PR #${PR_NUMBER}" \
              || echo "No changes to commit"
            git push origin gh-pages

            echo "Preview for PR #${PR_NUMBER} has been removed."
          else
            echo "No preview directory found for PR #${PR_NUMBER}."
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ Preview environment has been cleaned up.'
            });
