name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: gh-pages-pr-cleanup-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr-preview/pr-${PR_NUMBER}"

          if [ -d "${PREVIEW_DIR}" ]; then
            # Remove the preview directory
            rm -rf "${PREVIEW_DIR}"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit changes
            git add .
            if git commit -m "Cleanup preview for PR #${PR_NUMBER}"; then
              # Push with retry logic to handle concurrent deployments
              max_retries=5
              retry_count=0
              until [ $retry_count -ge $max_retries ]
              do
                # Pull latest changes and rebase our commit on top
                git pull --rebase origin gh-pages && \
                # Try to push
                git push origin gh-pages && break
                
                # If push failed, increment counter and retry
                retry_count=$((retry_count+1))
                echo "Push failed, retrying... (attempt $retry_count/$max_retries)"
                sleep 2
              done
              
              if [ $retry_count -ge $max_retries ]; then
                echo "Failed to push after $max_retries attempts"
                exit 1
              fi
              
              echo "Preview for PR #${PR_NUMBER} has been removed."
            else
              echo "No changes to commit"
            fi
          else
            echo "No preview directory found for PR #${PR_NUMBER}."
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ Preview environment has been cleaned up.'
            });
