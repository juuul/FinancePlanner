# Jekyll configuration for Finance Planner
title: "Finance Planner"
description: "Your Essential Companion for Financial Independence"
url: "https://financeplannerapp.com"
baseurl: ""

# Exclude files from Jekyll processing
exclude:
  - README.md
  - CONTRIBUTING.md
  - .git
  - .github
  - example-files

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Permalink structure
# Use none to keep .html extensions
permalink: none

# Default values
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "nl"
    values:
      layout: "default"
      lang: "nl"

# Collections
collections: []

